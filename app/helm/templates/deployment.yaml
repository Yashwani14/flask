apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-demo
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: flask-demo
  template:
    metadata:
      labels:
        app: flask-demo
    spec:
      containers:
      - name: flask-demo
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 8080
